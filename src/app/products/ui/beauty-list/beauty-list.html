<div class="relative overflow-x-auto mb-10 px-4">
  <div class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-6">
    @for (product of filteredProducts(); track product.id) {
    <div class="bg-white shadow-md hover:shadow-lg transition-shadow rounded-2xl p-4 flex flex-col justify-between">
      <img src={{product.imagen}} alt="{{product.nombre}}"
        class="rounded-lg object-cover w-full mb-4 hover:scale-105 transition-transform cursor-pointer">

      <div class="mb-4">
        <h3 class="text-lg text-gray-800 font-bold uppercase truncate">{{product.nombre}}</h3>
        <p class="text-sm text-gray-500">{{product.marca}}</p>
        <p class="text-xl text-green-600 font-extrabold mt-2">{{product.precio}}</p>
      </div>

      <div class="flex flex-col gap-2">
        <button
          class="w-full text-white bg-green-600 hover:bg-green-700 transition-colors px-4 py-2 rounded-lg font-medium">
          AÃ±adir al carrito
        </button>
        <p class="text-xs text-gray-400">SKU: {{product.sku}}</p>
      </div>
    </div>
    }
  </div>
</div>
